<style>body {  background-color: #ffc0cb7a;}h1 {  font-family: 'Open Sans', sans-serif;  font-size: 13pt;  font-weight: 600;  text-transform: uppercase;  color: white;  cursor: default;}h4 {  font-family: 'Open Sans', sans-serif;  font-size: 8pt;  font-weight: 400;  cursor: default;}h2 {  font-family: 'Open Sans', sans-serif;  font-size: 13pt;  font-weight: 300;  color: white;  cursor: default;}.player {  height: 290px;  width: 291px;  background-color: #1E2125;  -webkit-touch-callout: none;  -webkit-user-select: none;  -moz-user-select: none;  -ms-user-select: none;  user-select: none;  margin-top: 5%;}.player ul {  list-style: none;}.player ul li {  display: inline-block;}#booti{-webkit-transform: rotate(90deg);    -moz-transform: rotate(90deg);    -o-transform: rotate(90deg);    -ms-transform: rotate(90deg);    transform: rotate(90deg);}.cover {  position: absolute;  top: 0;  left: 0;}.cover img {  height: 190px;  width: 190px;}.info h1 {  margin-top: 15px;  line-height: 0;}.info h4 {  line-height: 20px;  color: #636367;}#slider {  width: 182px;  height: 4px;  background: #f3f3f3;  border-radius: 2px;}#slider div {  width: 4px;  height: 4px;  margin-top: 1px;  background: #ff3100d9;  border-radius: 2px;}#timer {  color: #494B4E;  line-height: 0;  font-size: 9pt;  float: right;  font-family: Arial, Sans-Serif;}.controls {  margin-top: 20px;}.controls svg:nth-child(2) {  margin-left: 5px;  margin-right: 5px;}#play {  padding: 0 3px;  width: 30px;  height: 30px;  x: 0px;  y: 0px; }  #play g {  padding:5px;  stroke-width: 1;  stroke-miterlimit: 10;}#play g path {  fill: grey;}#play:hover {  cursor: pointer;}.step-backward {  width: 18px;  height: 18px;  x: 0px;  y: 0px;  enable-background: new 0 0 25 25;  margin-bottom: 5px;}.step-backward g polygon {  fill: #333;}.step-foreward {  width: 18px;  height: 18px;  x: 0px;  y: 0px;  enable-background: new 0 0 25 25;  margin-bottom: 5px;}.step-foreward g polygon {  fill: #333;}#pause {  x: 0px;  y: 0px;  width: 30px;  height: 30px;  position: absolute;  margin-left: -59px;  cursor: pointer;}#pause rect {  fill: grey;}.step-backward g polygon:hover, .step-foreward g polygon:hover {  fill: #333;  cursor: pointer;}.social {  text-align: center;}.twitter {  color: #BDBDBD;  font-family: sans-serif;  text-decoration: none;}.twitter:hover {  color: #ecf0f1;}.github {  color: #BDBDBD;  font-family: sans-serif;  text-decoration: none;}.github:hover {  color: #ecf0f1;}p {  color: #BDBDBD;}#skip {  float: right;  margin-top: 10px;}#skip p {  color: #2980b9;}#skip p:hover {  color: #e74c3c;  cursor: pointer;}.expend {  padding: 0.5px;  cursor: pointer;}.expend svg:hover g polygon {  fill: #EF6DBC;}
</style>
<script>var music = document.getElementById("music");
var playButton = document.getElementById("play");
var pauseButton = document.getElementById("pause");
var playhead = document.getElementById("elapsed");
var timeline = document.getElementById("slider");
var timer = document.getElementById("timer");
var duration;
pauseButton.style.visibility = "hidden";

var timelineWidth = timeline.offsetWidth - playhead.offsetWidth;
music.addEventListener("timeupdate", timeUpdate, false);

function timeUpdate() {
	var playPercent = timelineWidth * (music.currentTime / duration);
	playhead.style.width = playPercent + "px";

	var secondsIn = Math.floor(((music.currentTime / duration) / 3.5) * 100);
	if (secondsIn <= 9) {
		timer.innerHTML = "0:0" + secondsIn;
	} else {
		timer.innerHTML = "0:" + secondsIn;
	}
}

playButton.onclick = function() {
	music.play();
	playButton.style.visibility = "hidden";
	pause.style.visibility = "visible";
}

pauseButton.onclick = function() {
	music.pause();
	playButton.style.visibility = "visible";
	pause.style.visibility = "hidden";
}

music.addEventListener("canplaythrough", function () {
	duration = music.duration;
}, false);</script>
